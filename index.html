<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Challenge: The changing caterpillar</title>
    <style>
      .result {
        font-size: 20px;
        font-weight: bold;
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>The Caterpillar</h1>

    <p>This is a <strong>caterpillar</strong> in its natural habitat:</p>
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f5/Monarch_caterpillar_on_swan_plant_branchlet.jpg/640px-Monarch_caterpillar_on_swan_plant_branchlet.jpg"
      width="400"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
      $("h1").text("The Butterfly");
      $("p").html(
        "This is a <strong>Monarch Butterfly</strong> in its natural habitat:"
      );
      $("img").attr(
        "src",
        "https://www.kasandbox.org/programming-images/animals/butterfly_monarch.png"
      );
      $("p").css("color", "#ff6600");
      $("h1").css("color", "#ff6600");
      $("h1").css("font-family", "Palatino Linotype");
      $("body")
        .add(
          "<p>This <strong>Monarch Butterfly</strong> migrates to get away from the cold.</p>"
        )
        .appendTo(document.body);
      $("p").last().addClass("result");
    </script>
  </body>
</html>
